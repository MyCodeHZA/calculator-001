<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Level 3</title>
    <link rel="stylesheet" href="calculator-level-3.css">
</head>
<body>

    <div class="main-div">
        <div class="main-ctn">
            <div class="head">
                <div class="head-text">
                    <h3>Calculator Level 3</h3>
                </div>
                <div class="head-calculator-display-box">
                    <p class="displayBox"></p>
                </div>
            </div>
            <div class="body">
                <div class="grid-line">
                    <button class="buttons" onclick="funCalculator(event);">1</button>
                    <button class="buttons" onclick="funCalculator(event);">2</button>
                    <button class="buttons" onclick="funCalculator(event);">3</button>
                    <button class="buttons" onclick="funCalculator(event);">+</button>
                    <button class="buttons" onclick="funCalculator(event);">4</button>
                    <button class="buttons" onclick="funCalculator(event);">5</button>
                    <button class="buttons" onclick="funCalculator(event)">6</button>
                    <button class="buttons" onclick="funCalculator(event)">-</button>
                    <button class="buttons" onclick="funCalculator(event);">7</button>
                    <button class="buttons" onclick="funCalculator(event);">8</button>
                    <button class="buttons" onclick="funCalculator(event);">9</button>
                    <button class="buttons" onclick="funCalculator(event);">*</button>
                    <button class="buttons" onclick="funCalculator(event);">0</button>
                    <button class="buttons" onclick="funCalculator(event);">.</button>
                    <button class="buttons" onclick="funCalculator(event);">=</button>
                    <button class="buttons" onclick="funCalculator(event);">/</button>
                </div>
                <div class="second-grid-ctn">
                    <div class="second-grid">
                    <button class="buttons button-clear" onclick="funCalculator(event);">C</button>
                    <button class="buttons button-delete" onclick="funCalculator(event);">D</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
